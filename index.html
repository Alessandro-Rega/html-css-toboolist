<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- inizio header -->
    <header>
        <div id="top-head">
            <img id="logo" src="img/Logo.png" alt="">
            <h1 id="titolo">Toboolist</h1>
         </div>
    </header>
    <!-- fine header -->

    <main>
        <!-- prima section -->
        <section id="main-head">
            <div id="btn-container">
                <button class="btn" id="btn-azzurro">Add Task</button>
                <button class="btn" id="btn-bianco">Add Section</button>
            </div>
        </section>
        <!-- fine prima section -->

        <!-- seconda section -->
        <!-- prima lista -->
        <section id="main-body">
            <div class="list">
                <h2 class="titolo-list">&xdtri; New Task</h2>
                <div class="container-task">
                    <span class="task check editorial">Quarterly Newsletter</span>
                </div>
            </div>

            <!-- seconda lista -->
            <div class="list">
                <h2 class="titolo-list">&xdtri; Today</h2>
                <div class="container-task">
                    <span class="task check editorial">Recruiting Blog Post</span>
                    <span class="task check q1">Mobile app launch</span>
                    <span class="task notcheck recruiting">Interview John H.</span>
                    <span class="task check mobile">Summit update to mobile storefronts</span>
                </div>
            </div>

            <!-- terza lista -->
            <div class="list">
                <h2 class="titolo-list">&xdtri; Upcoming</h2>
                <div class="container-task">
                    <span class="task notcheck">Schedule meeting with Alex</span>
                    <span class="task check website">Homepage refresh</span>
                    <span class="task check sales">Onboard new Sales team members</span>
                    <span class="task check editorial">Review editorial calendar</span>
                </div>
            </div>
        </section>
        <!-- fine seconda section -->
    </main>
    <!-- fine main -->

</body>
</html>
